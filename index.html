<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissor</h1></header>
    <div class="symbols" id="paper"><img src="image/paper.png"/>paper</div>
    <div class="symbols" id="rock"><img src="image/rock.jpeg"/>rock</div>
    <div class="symbols" id="scissors"><img src="image/scissor.png"/>Scissors</div>
    <div id="board">
        <div class="me">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="me">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="play">
        <p id="msg">Play Your Game</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
